<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Open Library</title>

    <!-- bootstrap css link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">

    <!-- internal css  -->
    <link rel="stylesheet" href="style.css">

</head>

<body>
    <h1 class="text-center text-white mt-3 w-75 mx-auto py-2"> Books are the treasure house of knowledge
    </h1>
    <!-- input field -->
    <form class="col-md-6 m-auto py-5">
        <div class="input-group mb-3">
            <input id="input-field" type="text" class="form-control me-3" placeholder="Enter a book name">
            <div class="input-group-append">
                <button id="search-btn" onclick="searchBook()" type="button" class="btn btn-primary">Search</button>
            </div>
        </div>

        <!-- spinner part -->
        <div class="d-flex justify-content-center">
            <div class="spinner-border text-primary" id="spinner" role="status">
                <span class="visually-hidden">Loading...</span>
            </div>

        </div>
        <!-- found-items -->
        <h5 id="found-items" class="text-center mb-3"> </h5>
    </form>


    <!-- book details -->
    </div>
    <div class="container booksDiv">
        <div class="card mb-3 border-0" id="books-details">


        </div>
    </div>
    <!-- script linked -->
    <!-- bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj"
        crossorigin="anonymous"></script>
    <!-- local -->
    <script src="library.js"></script>
</body>



</html>
